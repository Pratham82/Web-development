<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Button Grid</title>
	</head>
	<body>
		<div
			class="btns"
			style="
				display: grid;
				width: 75%;
				grid-template-columns: repeat(3, auto);
				grid-auto-rows: auto;
			"
		>
			<button
				id="btn1"
				style="font-size: 24px; height: 48px; width: 30%;"
			>
				1
			</button>
			<button
				id="btn2"
				style="font-size: 24px; height: 48px; width: 30%;"
			>
				2
			</button>
			<button
				id="btn3"
				style="font-size: 24px; height: 48px; width: 30%;"
			>
				3
			</button>
			<button
				id="btn4"
				style="font-size: 24px; height: 48px; width: 30%;"
			>
				4
			</button>
			<button
				id="btn5"
				style="font-size: 24px; height: 48px; width: 30%;"
			>
				5
			</button>
			<button
				id="btn6"
				style="font-size: 24px; height: 48px; width: 30%;"
			>
				6
			</button>
			<button
				id="btn7"
				style="font-size: 24px; height: 48px; width: 30%;"
			>
				7
			</button>
			<button
				id="btn8"
				style="font-size: 24px; height: 48px; width: 30%;"
			>
				8
			</button>
			<button
				id="btn9"
				style="font-size: 24px; height: 48px; width: 30%;"
			>
				9
			</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
