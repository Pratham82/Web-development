<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Buttons</title>
  <style>
    body{
      font-family:Arial ;
    }
    a{
      color: grey;
      text-decoration: none;
    }
    a{
      color:rgb(63, 233, 12);
    }
    /* a:visited{
      color: red;
    } */
    a:active{
      color: blue;
    }
    .btn{
      background: #4c6ce0;
      color: white;
      border: none;
      font-size: 16px;
      padding:10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover{
      column-rule: white;
      background-color: #446190;
    }
  </style>
</head>
<body>
  <br>
  <a href="#" class="btn">Click here to go nowhere</a>
  <br><br>  
  <button class='btn'>My button</button>
</body>
</html>
